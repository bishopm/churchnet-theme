<li>
    <a href="{{ result.url }}">{{ result.title | raw }}</a>
    {% if __SELF__.showProviderBadge %}
        <span class="ss-autocomplete-result__badge">
            <span class="badge badge-secondary" style="font-size:0.8rem; text-transform:uppercase;">{{ result.provider }}</span>
        </span>
    {% endif %}
</li>
